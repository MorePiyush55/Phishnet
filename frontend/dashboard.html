<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>PhishNet Dashboard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#00c7e6",
            "secondary": "#8026C0",
            "background-light": "#f1f2f4",
            "background-dark": "#050505",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "body": ["Inter", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .verdict-phishing {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .verdict-suspicious {
      background: rgba(245, 158, 11, 0.1);
      border-color: rgba(245, 158, 11, 0.3);
      color: #f59e0b;
    }
    
    .verdict-safe {
      background: rgba(16, 185, 129, 0.1);
      border-color: rgba(16, 185, 129, 0.3);
      color: #10b981;
    }

    .email-row:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .loading-spinner {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00c7e6;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-background-dark text-white min-h-screen">
  <!-- Nav -->
  <nav class="border-b border-white/10 px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2 text-primary">
      <span class="material-symbols-outlined text-2xl">shield_lock</span>
      <h2 class="font-display text-lg font-bold">PhishNet</h2>
    </div>
    <div class="flex items-center gap-4">
      <div id="status-badge"
        class="bg-emerald-500/10 text-emerald-500 px-3 py-1 rounded-full text-xs font-bold border border-emerald-500/20 flex items-center gap-2">
        <span class="relative flex h-2 w-2">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-500 opacity-75"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
        </span>
        PROTECTION ACTIVE
      </div>
      <span id="user-email-nav" class="text-sm text-slate-300 font-medium hidden"></span>
      <button onclick="refreshData()" class="text-sm text-primary hover:text-primary/80 flex items-center gap-1">
        <span class="material-symbols-outlined text-base">refresh</span>
        Refresh
      </button>
      <button onclick="logout()" class="text-sm text-slate-400 hover:text-white">Logout</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto px-6 py-8">
    <div class="mb-8">
      <h1 class="font-display text-3xl font-bold mb-2">Security Dashboard</h1>
      <p class="text-slate-400" id="user-welcome">Welcome back</p>
    </div>

    <!-- Stats -->
    <div class="grid md:grid-cols-4 gap-6 mb-8">
      <div class="glass p-6 rounded-xl">
        <p class="text-sm text-slate-400 mb-1">Inbox Status</p>
        <p id="inbox-status" class="text-xl font-bold text-emerald-500">Loading...</p>
      </div>
      <div class="glass p-6 rounded-xl">
        <p class="text-sm text-slate-400 mb-1">Emails Scanned</p>
        <p id="emails-scanned" class="text-xl font-bold">-</p>
      </div>
      <div class="glass p-6 rounded-xl">
        <p class="text-sm text-slate-400 mb-1">Threats Detected</p>
        <p id="threats-detected" class="text-xl font-bold text-red-400">-</p>
      </div>
      <div class="glass p-6 rounded-xl">
        <p class="text-sm text-slate-400 mb-1">Last Scan</p>
        <p id="last-scan" class="text-xl font-bold">-</p>
      </div>
    </div>

    <!-- Email Inbox - Gmail/Outlook Style -->
    <div class="glass rounded-xl overflow-hidden">
      <div class="p-4 border-b border-white/10 flex justify-between items-center">
        <h2 class="font-display text-xl font-bold">Inbox</h2>
        <span id="loading-indicator" class="hidden">
          <div class="loading-spinner"></div>
        </span>
      </div>
      
      <!-- Two-pane layout like Gmail -->
      <div class="flex" style="min-height: 500px;">
        <!-- Email List (Left Pane) -->
        <div id="email-list" class="w-2/5 border-r border-white/10 divide-y divide-white/5 overflow-y-auto" style="max-height: 600px;">
          <!-- Loading state -->
          <div id="loading-state" class="p-8 text-center text-slate-400">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p>Loading emails...</p>
          </div>
          
          <!-- Empty state (hidden by default) -->
          <div id="empty-state" class="p-8 text-center text-slate-400 hidden">
            <span class="material-symbols-outlined text-4xl mb-4 text-slate-600">inbox</span>
            <p class="mb-2">No emails found</p>
          </div>
          
          <!-- Email rows will be inserted here -->
        </div>
        
        <!-- Email Preview (Right Pane) -->
        <div id="email-preview" class="w-3/5 p-6 overflow-y-auto" style="max-height: 600px;">
          <div id="preview-placeholder" class="h-full flex flex-col items-center justify-center text-slate-500">
            <span class="material-symbols-outlined text-6xl mb-4">mail</span>
            <p class="text-lg">Select an email to read</p>
          </div>
          <div id="preview-content" class="hidden">
            <!-- Email header -->
            <div class="mb-6 pb-4 border-b border-white/10">
              <div class="flex items-start justify-between mb-4">
                <h3 id="preview-subject" class="text-xl font-bold text-white"></h3>
                <span id="preview-badge" class="px-3 py-1 rounded text-xs font-bold"></span>
              </div>
              <div class="flex items-center gap-4 text-sm text-slate-400">
                <div class="flex items-center gap-2">
                  <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
                    <span id="preview-avatar" class="text-primary font-bold"></span>
                  </div>
                  <div>
                    <p id="preview-sender" class="text-white font-medium"></p>
                    <p id="preview-sender-email" class="text-slate-500 text-xs"></p>
                  </div>
                </div>
                <div class="ml-auto text-right">
                  <p id="preview-date" class="text-slate-500"></p>
                </div>
              </div>
            </div>
            
            <!-- Threat Analysis Banner -->
            <div id="preview-threat-banner" class="mb-4 p-4 rounded-lg">
              <div class="flex items-center gap-3">
                <span id="preview-threat-icon" class="material-symbols-outlined text-2xl"></span>
                <div>
                  <p id="preview-threat-title" class="font-bold"></p>
                  <p id="preview-threat-desc" class="text-sm opacity-80"></p>
                </div>
                <div class="ml-auto text-right">
                  <p class="text-2xl font-bold" id="preview-score"></p>
                  <p class="text-xs opacity-70">Threat Score</p>
                </div>
              </div>
            </div>
            
            <!-- Email Body -->
            <div id="preview-body" class="prose prose-invert max-w-none text-slate-300 leading-relaxed">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Verdict Legend -->
    <div class="mt-6 flex justify-center gap-6 text-sm">
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full bg-red-500"></span>
        <span class="text-slate-400">Phishing</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full bg-amber-500"></span>
        <span class="text-slate-400">Suspicious</span>
      </div>
      <div class="flex items-center gap-2">
        <span class="w-3 h-3 rounded-full bg-emerald-500"></span>
        <span class="text-slate-400">Safe</span>
      </div>
    </div>
  </main>

  <script>
    const USER_KEY = 'phishnet_user';
    const API_BASE = window.location.hostname === 'localhost' 
      ? 'http://localhost:8000' 
      : 'https://phishnet-backend-iuoc.onrender.com';
    
    let userEmail = null;
    let accessToken = null;
    let emailsData = []; // Store emails for preview access

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      initDashboard();
    });

    async function initDashboard() {
      const userStr = localStorage.getItem(USER_KEY);
      // Try both token keys (legacy and Gmail OAuth token)
      accessToken = localStorage.getItem('phishnet_access_token') || localStorage.getItem('gmail_access_token');
      console.log('Dashboard init - access token present:', !!accessToken);

      if (!userStr) {
        showNotConnected();
        return;
      }

      try {
        const user = JSON.parse(userStr);
        userEmail = user.email || user.gmail_email;

        if (!userEmail) {
          showNotConnected();
          return;
        }

        // Update UI with user info
        document.getElementById('user-welcome').textContent = `Connected account: ${userEmail}`;
        document.getElementById('user-welcome').classList.add('text-emerald-400');
        
        const navEmail = document.getElementById('user-email-nav');
        if (navEmail) {
          navEmail.textContent = userEmail;
          navEmail.classList.remove('hidden');
        }

        // Fetch email history
        await fetchEmailHistory();

      } catch (e) {
        console.error("Dashboard init failed", e);
        showError("Failed to initialize dashboard");
      }
    }

    function showNotConnected() {
      document.getElementById('user-welcome').textContent = "Not connected. Please log in.";
      document.getElementById('user-welcome').classList.add('text-red-500');
      document.getElementById('inbox-status').textContent = "Not Connected";
      document.getElementById('inbox-status').classList.remove('text-emerald-500');
      document.getElementById('inbox-status').classList.add('text-red-400');
      document.getElementById('loading-state').classList.add('hidden');
      document.getElementById('empty-state').classList.remove('hidden');
    }

    function showError(message) {
      document.getElementById('loading-state').classList.add('hidden');
      const emailList = document.getElementById('email-list');
      emailList.innerHTML = `
        <div class="p-8 text-center text-red-400">
          <span class="material-symbols-outlined text-4xl mb-4">error</span>
          <p>${message}</p>
          <button onclick="refreshData()" class="mt-4 text-primary hover:text-primary/80">
            Try Again
          </button>
        </div>
      `;
    }

    async function fetchEmailHistory() {
      if (!userEmail) return;

      document.getElementById('loading-indicator').classList.remove('hidden');
      
      try {
        const headers = {
          'Content-Type': 'application/json'
        };
        
        if (accessToken) {
          headers['Authorization'] = `Bearer ${accessToken}`;
        }

        // Mode 2: Scan user's own Gmail inbox via OAuth
        const response = await fetch(`${API_BASE}/api/v2/gmail/check/inbox/${encodeURIComponent(userEmail)}?limit=50`, {
          headers
        });

        if (!response.ok) {
          throw new Error(`API Error: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.success && data.emails) {
          displayEmailHistory(data.emails);
          updateStats(data.emails);
        } else if (data.need_oauth) {
          // User needs to authenticate with Gmail
          showOAuthRequired(data.oauth_url);
        } else {
          displayEmailHistory([]);
          updateStats([]);
        }

      } catch (error) {
        console.error("Failed to fetch email history:", error);
        // Try alternative endpoint (Mode 1 forwarded emails fallback)
        await tryAlternativeEndpoint();
      } finally {
        document.getElementById('loading-indicator').classList.add('hidden');
      }
    }

    function showOAuthRequired(oauthUrl) {
      const emailList = document.getElementById('email-list');
      document.getElementById('loading-state').classList.add('hidden');
      emailList.innerHTML = `
        <div class="p-8 text-center">
          <span class="material-symbols-outlined text-4xl mb-4 text-primary">lock_open</span>
          <h3 class="text-lg font-bold mb-2">Connect Your Gmail</h3>
          <p class="text-slate-400 mb-4">To scan your inbox for phishing threats, please connect your Gmail account.</p>
          <a href="${API_BASE}${oauthUrl}" class="inline-block bg-primary hover:bg-primary/80 text-background-dark px-6 py-3 rounded-lg font-bold transition-all">
            Connect Gmail
          </a>
        </div>
      `;
    }

    async function tryAlternativeEndpoint() {
      try {
        const headers = {
          'Content-Type': 'application/json'
        };
        
        if (accessToken) {
          headers['Authorization'] = `Bearer ${accessToken}`;
        }

        // Try Mode 1 forwarded email history as fallback
        const response = await fetch(`${API_BASE}/api/v2/email-forward/history/${encodeURIComponent(userEmail)}?limit=50`, {
          headers
        });

        if (response.ok) {
          const data = await response.json();
          if (data.history && data.history.length > 0) {
            displayEmailHistory(data.history);
            updateStats(data.history);
            return;
          }
        }
      } catch (e) {
        console.error("Alternative endpoint failed:", e);
      }
      
      // No data available
      displayEmailHistory([]);
      updateStats([]);
    }

    function displayEmailHistory(emails) {
      const emailList = document.getElementById('email-list');
      document.getElementById('loading-state').classList.add('hidden');

      if (!emails || emails.length === 0) {
        document.getElementById('empty-state').classList.remove('hidden');
        return;
      }

      document.getElementById('empty-state').classList.add('hidden');
      emailsData = emails; // Store for preview access

      const emailsHtml = emails.map((email, index) => {
        const verdict = (email.risk_level || email.verdict || 'UNKNOWN').toUpperCase();
        const sender = email.original_sender || email.sender || 'Unknown';
        const subject = email.original_subject || email.subject || 'No Subject';
        const date = formatDate(email.created_at || email.timestamp);
        const snippet = (email.snippet || email.body || '').substring(0, 80);
        
        const verdictIcon = getVerdictIcon(verdict);

        return `
          <div class="email-row p-3 cursor-pointer transition-colors hover:bg-white/5" onclick="showEmailPreview(${index})" data-index="${index}">
            <div class="flex items-center gap-3">
              <span class="material-symbols-outlined text-lg ${getVerdictColor(verdict)}">${verdictIcon}</span>
              <div class="flex-1 min-w-0">
                <div class="flex items-center justify-between mb-1">
                  <span class="font-medium text-white text-sm truncate">${escapeHtml(sender.split('<')[0].trim())}</span>
                  <span class="text-xs text-slate-500 ml-2 flex-shrink-0">${date}</span>
                </div>
                <p class="text-sm text-white truncate font-medium">${escapeHtml(subject)}</p>
                <p class="text-xs text-slate-500 truncate">${escapeHtml(snippet)}...</p>
              </div>
            </div>
          </div>
        `;
      }).join('');

      emailList.innerHTML = emailsHtml;
      
      // Auto-select first email
      if (emails.length > 0) {
        showEmailPreview(0);
      }
    }

    function showEmailPreview(index) {
      const email = emailsData[index];
      if (!email) return;

      // Highlight selected email row
      document.querySelectorAll('.email-row').forEach((row, i) => {
        if (i === index) {
          row.classList.add('bg-primary/10', 'border-l-2', 'border-primary');
        } else {
          row.classList.remove('bg-primary/10', 'border-l-2', 'border-primary');
        }
      });

      // Show preview content
      document.getElementById('preview-placeholder').classList.add('hidden');
      document.getElementById('preview-content').classList.remove('hidden');

      const verdict = (email.risk_level || email.verdict || 'UNKNOWN').toUpperCase();
      const score = email.threat_score !== undefined 
        ? Math.round(email.threat_score * 100) 
        : (email.score || 0);
      const sender = email.original_sender || email.sender || 'Unknown';
      const senderName = sender.split('<')[0].trim() || sender.split('@')[0];
      const senderEmail = sender.match(/<(.+)>/) ? sender.match(/<(.+)>/)[1] : sender;
      const subject = email.original_subject || email.subject || 'No Subject';
      const date = formatDate(email.created_at || email.timestamp);
      const body = email.body || email.snippet || 'No content available';

      // Update preview header
      document.getElementById('preview-subject').textContent = subject;
      document.getElementById('preview-sender').textContent = senderName;
      document.getElementById('preview-sender-email').textContent = senderEmail;
      document.getElementById('preview-avatar').textContent = senderName.charAt(0).toUpperCase();
      document.getElementById('preview-date').textContent = date;

      // Update threat badge
      const badge = document.getElementById('preview-badge');
      badge.textContent = getVerdictLabel(verdict);
      badge.className = `px-3 py-1 rounded text-xs font-bold border ${getVerdictClass(verdict)}`;

      // Update threat banner
      const banner = document.getElementById('preview-threat-banner');
      const threatIcon = document.getElementById('preview-threat-icon');
      const threatTitle = document.getElementById('preview-threat-title');
      const threatDesc = document.getElementById('preview-threat-desc');
      
      if (verdict === 'PHISHING') {
        banner.className = 'mb-4 p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400';
        threatIcon.textContent = 'gpp_bad';
        threatTitle.textContent = '‚ö†Ô∏è Phishing Detected';
        threatDesc.textContent = 'This email appears to be a phishing attempt. Do not click any links.';
      } else if (verdict === 'SUSPICIOUS') {
        banner.className = 'mb-4 p-4 rounded-lg bg-amber-500/10 border border-amber-500/20 text-amber-400';
        threatIcon.textContent = 'warning';
        threatTitle.textContent = '‚ö° Suspicious Content';
        threatDesc.textContent = 'This email contains suspicious elements. Proceed with caution.';
      } else {
        banner.className = 'mb-4 p-4 rounded-lg bg-emerald-500/10 border border-emerald-500/20 text-emerald-400';
        threatIcon.textContent = 'verified_user';
        threatTitle.textContent = '‚úì Safe Email';
        threatDesc.textContent = 'No threats detected in this email.';
      }
      
      document.getElementById('preview-score').textContent = score;

      // Format the email body for display
      // Clean any remaining HTML artifacts and format nicely
      let cleanBody = body;
      
      // Check if body still contains HTML (shouldn't after backend fix, but safety check)
      if (cleanBody.includes('<!DOCTYPE') || cleanBody.includes('<html') || cleanBody.includes('<head')) {
        // Use snippet instead if body is still HTML
        cleanBody = email.snippet || 'Email content not available in text format.';
      }
      
      // Escape HTML for safe display
      cleanBody = escapeHtml(cleanBody);
      
      // Format for display
      const formattedBody = cleanBody
        .replace(/\n\n/g, '</p><p class="mb-3">')  // Paragraphs
        .replace(/\n/g, '<br>')  // Line breaks
        .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" class="text-primary hover:underline" target="_blank" rel="noopener">$1</a>');  // Links
      
      document.getElementById('preview-body').innerHTML = `<p class="mb-3">${formattedBody}</p>`;
    }

    function updateStats(emails) {
      const total = emails.length;
      const threats = emails.filter(e => {
        const verdict = (e.risk_level || e.verdict || '').toUpperCase();
        return verdict === 'PHISHING' || verdict === 'SUSPICIOUS';
      }).length;
      
      const phishing = emails.filter(e => {
        const verdict = (e.risk_level || e.verdict || '').toUpperCase();
        return verdict === 'PHISHING';
      }).length;

      document.getElementById('emails-scanned').textContent = total;
      document.getElementById('threats-detected').textContent = threats;
      
      // Inbox status
      if (phishing > 0) {
        document.getElementById('inbox-status').textContent = 'At Risk';
        document.getElementById('inbox-status').classList.remove('text-emerald-500');
        document.getElementById('inbox-status').classList.add('text-red-400');
      } else if (threats > 0) {
        document.getElementById('inbox-status').textContent = 'Caution';
        document.getElementById('inbox-status').classList.remove('text-emerald-500');
        document.getElementById('inbox-status').classList.add('text-amber-400');
      } else {
        document.getElementById('inbox-status').textContent = 'Secure';
        document.getElementById('inbox-status').classList.add('text-emerald-500');
      }

      // Last scan
      if (emails.length > 0) {
        const latestDate = emails[0].created_at || emails[0].timestamp;
        document.getElementById('last-scan').textContent = formatRelativeTime(latestDate);
      } else {
        document.getElementById('last-scan').textContent = 'Never';
      }
    }

    function getVerdictClass(verdict) {
      switch (verdict) {
        case 'PHISHING': return 'verdict-phishing';
        case 'SUSPICIOUS': return 'verdict-suspicious';
        case 'SAFE': return 'verdict-safe';
        default: return 'border-slate-600 text-slate-400';
      }
    }

    function getVerdictIcon(verdict) {
      switch (verdict) {
        case 'PHISHING': return 'gpp_bad';
        case 'SUSPICIOUS': return 'warning';
        case 'SAFE': return 'verified_user';
        default: return 'help';
      }
    }

    function getVerdictLabel(verdict) {
      switch (verdict) {
        case 'PHISHING': return 'üö® PHISHING';
        case 'SUSPICIOUS': return '‚ö†Ô∏è SUSPICIOUS';
        case 'SAFE': return '‚úÖ SAFE';
        default: return verdict;
      }
    }

    function getVerdictColor(verdict) {
      switch (verdict) {
        case 'PHISHING': return 'text-red-500';
        case 'SUSPICIOUS': return 'text-amber-500';
        case 'SAFE': return 'text-emerald-500';
        default: return 'text-slate-400';
      }
    }

    function getScoreColor(score) {
      if (score <= 30) return 'text-red-400';
      if (score <= 60) return 'text-amber-400';
      return 'text-emerald-400';
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      try {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch (e) {
        return '-';
      }
    }

    function formatRelativeTime(dateStr) {
      if (!dateStr) return '-';
      try {
        const date = new Date(dateStr);
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) return 'Just now';
        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        return formatDate(dateStr);
      } catch (e) {
        return '-';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text || '';
      return div.innerHTML;
    }

    async function refreshData() {
      await fetchEmailHistory();
    }

    function logout() {
      if (confirm("Are you sure you want to logout?")) {
        localStorage.removeItem(USER_KEY);
        localStorage.removeItem('phishnet_access_token');
        window.location.href = '/';
      }
    }
  </script>
</body>

</html>
