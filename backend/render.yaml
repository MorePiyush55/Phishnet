services:
  - type: web
    name: phishnet-backend
    env: python
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: PORT
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://phishnet-1ed1.onrender.com/api/v1/auth/google/callback
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://phishnet-rouge.vercel.app
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://phishnet-rouge.vercel.app,https://localhost:3000
      - key: DATABASE_URL
        fromDatabase:
          name: phishnet-db
          property: connectionString
    healthCheckPath: /health
    
  - type: pserv
    name: phishnet-db
    plan: free
    databaseName: phishnet
    user: phishnet_user

# Environment Variables (Set in Render Dashboard)
# GOOGLE_CLIENT_ID=your-google-client-id
# GOOGLE_CLIENT_SECRET=your-google-client-secret
# JWT_SECRET=your-jwt-secret-key
# REDIS_URL=redis://your-redis-instance
# SECRET_KEY=your-app-secret-key
# ENVIRONMENT=production

