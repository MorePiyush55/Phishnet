services:
  - type: web
    name: phishnet-backend
    env: python
    plan: starter
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13
      - key: PORT
        generateValue: true
      - key: MONGODB_URI
        value: mongodb+srv://Propam:Propam%405553@phisnet-db.4qvmhkw.mongodb.net/?retryWrites=true&w=majority&appName=PhisNet-DB
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://phishnet-frontend.vercel.app
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://phishnet-frontend.vercel.app,https://localhost:3000,https://phishnet-rouge.vercel.app
      - key: APP_NAME
        value: PhishNet
      - key: APP_VERSION
        value: 1.0.0
      - key: REDIS_URL
        value: ""
    healthCheckPath: /health

