global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'phishnet-production'
    environment: 'prod'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # PhishNet Backend
  - job_name: 'phishnet-backend'
    static_configs:
      - targets: ['phishnet-backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Mode 1 Pipeline
  - job_name: 'mode1-pipeline'
    static_configs:
      - targets: ['phishnet-backend:8000']
    metrics_path: '/api/v1/mode1/pipeline/stats'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
