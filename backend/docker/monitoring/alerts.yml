groups:
  - name: mode1_alerts
    interval: 30s
    rules:
      # Circuit Breaker Alerts
      - alert: CircuitBreakerOpen
        expr: mode1_circuit_breaker_state > 0
        for: 5m
        labels:
          severity: critical
          component: mode1
        annotations:
          summary: "Circuit breaker {{ $labels.breaker_name }} is open"
          description: "Circuit breaker {{ $labels.breaker_name }} has been open for more than 5 minutes"

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(mode1_pipeline_errors_total[5m]) > 0.05
        for: 2m
        labels:
          severity: warning
          component: mode1
        annotations:
          summary: "High error rate in {{ $labels.stage }}"
          description: "Error rate is {{ $value | humanizePercentage }} in stage {{ $labels.stage }}"

      # High Latency
      - alert: HighP95Latency
        expr: histogram_quantile(0.95, rate(mode1_stage_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
          component: mode1
        annotations:
          summary: "High p95 latency in {{ $labels.stage }}"
          description: "P95 latency is {{ $value }}s in stage {{ $labels.stage }}"

      # Backpressure
      - alert: HighBackpressure
        expr: mode1_active_jobs > 100
        for: 10m
        labels:
          severity: warning
          component: mode1
        annotations:
          summary: "High backpressure detected"
          description: "{{ $value }} active jobs, system may be overloaded"

      # No Emails Processed
      - alert: NoEmailsProcessed
        expr: rate(mode1_emails_processed_total[30m]) == 0
        for: 30m
        labels:
          severity: critical
          component: mode1
        annotations:
          summary: "No emails processed in 30 minutes"
          description: "Mode 1 pipeline may be stuck or disabled"

      # Rate Limit Wait Time
      - alert: HighRateLimitWait
        expr: histogram_quantile(0.95, rate(mode1_rate_limit_wait_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: info
          component: mode1
        annotations:
          summary: "High rate limit wait times"
          description: "P95 rate limit wait time is {{ $value }}s"
