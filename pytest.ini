[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    -v
    --tb=short
    --asyncio-mode=auto
    --disable-warnings

markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    worker: Worker tests
    slow: Slow tests that may be skipped
    external: Tests requiring external services
    e2e: End-to-end tests for complete workflows
    performance: Performance benchmark tests
    security: Security-focused tests
    privacy: Privacy protection tests

asyncio_mode = auto
timeout = 300
env = 
    ENVIRONMENT = test
    CORS_ORIGINS = ["http://localhost:3000"]
    DATABASE_URL = sqlite:///./test_phishnet.db
    REDIS_URL = redis://localhost:6379/1

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*
    ignore::UserWarning:playwright.*

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */migrations/*
    */venv/*
    */env/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

[coverage:html]
directory = htmlcov
